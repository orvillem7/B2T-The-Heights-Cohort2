		<body>
			<script type="text/javascript">
				//find rhe sumation of all numbers in the array
				//make variable to hold sum of numbers
				//loop through array tp get every element
				//add element onto x
					var nums = [10,5,82,6,7,65,12,30,17,38,45];

					var x = 0;
					for(var i = 0; i < nums.length; i++){
						x += nums[i]; // x= x + num[i]

					}
					console.log(' the total is ' + x);
			</script>
