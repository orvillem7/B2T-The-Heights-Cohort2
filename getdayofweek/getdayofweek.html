<!DOCTYPE html>
<html>
		<head>
			<title></title>
		</head>
		<body>
			<script type="text/javascript">
				
				var day;
					switch(new Date().getDay()){
						case 0:
						day = "Sunday"; document.getElementById('date').innerHTML = ('This Is Sunday')
						break;

						case 1:
						day = "Monday"; document.getElementById('date').innerHTML = ('This Is Monday')
						break;

						case 2:
						day = "Tuesday"; document.getElementById('date').innerHTML = ('This Is Tuesday')
						break;

						case 3:
						day = "Wednesday"; document.getElementById('date').innerHTML = ('This Is Wednesday')
						break;

						case 4:
						day = "Thursday"; document.getElementById('date').innerHTML = ('This Is Thursday')
						break;

						case 5: 
						day = "Friday"; document.getElementById('date').innerHTML = ('This is Friday')

						case 6:
						day = "Saturday"; document.getElementById('date').innerHTML = ('This Is Saturday')
						break;
					}
				
			</script>

		</body>
</html>
