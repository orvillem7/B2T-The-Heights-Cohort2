				<script type="text/javascript">
					//make a loop that will iterate from 0 to 15
					//for each iteration, check if the current number is odd or even
					//display a message to the screen like so

					
						var o = 0;
						while (o <=15){
							if (o % 2 === 0){
								console.log(o);

							console.log(o + " is even");
							}

						
						}

						else {
							console.log(o + " is odd");
							
							o++;
						}


				</script>
